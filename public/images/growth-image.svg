<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#paint0_linear)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="url(#paint1_radial)" opacity="0.3" />
  <path d="M50 50 L350 250" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  <path d="M350 50 L50 250" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  
  <!-- Growth chart illustration -->
  <!-- Chart base -->
  <rect x="100" y="80" width="200" height="140" rx="4" fill="#1E293B" stroke="#3B82F6" stroke-width="2" />
  
  <!-- Chart grid -->
  <line x1="100" y1="120" x2="300" y2="120" stroke="#475569" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="100" y1="160" x2="300" y2="160" stroke="#475569" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="100" y1="200" x2="300" y2="200" stroke="#475569" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="140" y1="80" x2="140" y2="220" stroke="#475569" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="180" y1="80" x2="180" y2="220" stroke="#475569" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="220" y1="80" x2="220" y2="220" stroke="#475569" stroke-width="1" stroke-dasharray="4 4" />
  <line x1="260" y1="80" x2="260" y2="220" stroke="#475569" stroke-width="1" stroke-dasharray="4 4" />
  
  <!-- Growth line -->
  <path d="M120 180 L160 170 L200 150 L240 120 L280 90" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Data points -->
  <circle cx="120" cy="180" r="5" fill="#3B82F6" />
  <circle cx="160" cy="170" r="5" fill="#3B82F6" />
  <circle cx="200" cy="150" r="5" fill="#3B82F6" />
  <circle cx="240" cy="120" r="5" fill="#3B82F6" />
  <circle cx="280" cy="90" r="5" fill="#3B82F6" />
  
  <!-- Upward arrow -->
  <path d="M320 120 L350 90 L380 120" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  <line x1="350" y1="90" x2="350" y2="150" stroke="#10B981" stroke-width="3" stroke-linecap="round" />
  
  <!-- Coin icons -->
  <circle cx="120" cy="240" r="15" fill="#F59E0B" />
  <text x="120" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="white">$</text>
  
  <circle cx="160" cy="240" r="15" fill="#F59E0B" />
  <text x="160" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="white">$</text>
  
  <circle cx="200" cy="240" r="15" fill="#F59E0B" />
  <text x="200" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="white">$</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F766E" />
      <stop offset="1" stop-color="#0F766E" />
    </linearGradient>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 150) rotate(90) scale(100)">
      <stop stop-color="white" />
      <stop offset="1" stop-color="white" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>